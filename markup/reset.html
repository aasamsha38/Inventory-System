<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IMS-Reset</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="wrapper">
		<header class="site__header site__label">
			<div class="site__logo">
				<a href="login.html"><span class="logo_bold">IMS</span></a>
			</div>
		</header>
		<div class="tpl--access">
			<main class="site__main">
				<div class="access__portal">
					<div class="access__form-title">
						<h1 class="form-heading">Create A Strong Password</h1>
						<h2 class="sub-heading">Your password must be at least 6 characters and should include a combination of numbers, letters</h2>
					</div>
					<form class="general--form access__form login__form">
						<div class="form__module">
							<div class="form__set">
								<input type="password" id="NPassword" placeholder="New Password">
							</div>
						</div>
						<div class="form__module">
							<div class="form__set">
								<input type="password" id="CPassword" placeholder="Confirm New Password">
							</div>
						</div>
						<ul class="form__action">
							<li><input type="submit" class="button primary-tint" value="Reset"></li>
						</ul>
					</form>
				</div>
			</main>
		</div>
	</div>
</body>
</html>
