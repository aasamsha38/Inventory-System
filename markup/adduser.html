<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IMS-Users</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="wrapper">
		<header class="site__header">
			<div class="site__logo">
				<a href="login.html"><span class="logo_bold">IMS</span></a>
			</div>
			<div class="site__header-frame">
				<div class="site__header-action">
					<ul>
						<li>
							<button class="badge" type="button"><span class="icon-notification"></span><sup class="counter">99</sup></button>
							<div class="site__header-action--drop notification__drop">
								<ul>
									<li><span class="txt">Stock Out Maggi</span></li>
									<li><span class="txt"></span></li>
								</ul>
							</div>
						</li>
						<li>
							<button class="badge" type="button"><span class="icon-user"></span><sup class="counter">5</sup></button>
							<div class="site__header-action--drop profile__drop">
								<ul>
									<li><a href="profile.html">My Profile</a></li>
									<li><a href="login.html">Logout</a></li>
								</ul>
							</div>
						</li>
						<li>
							<button type="button" class="jsxNav"><span class="bar"></span></button>
						</li>
					</ul>
				</div>
			</div>
		</header>
		<main id="site__main" class="site__main inventory__main">
			<aside class="worksidebar">
				<nav class="site__nav">
					<ul>
						<li>
							<div class="knav">
								<a href="adm_dashboard.html">
									<span class="icon-dashboard"></span>
									<span class="txt">Dashboard</span>
								</a>
							</div>
						</li>
						<li>
							<div class="knav sub-btn">
								<a href="inventory.html">
									<span class="icon-inventory"></span>
									<span class="txt">Inventory</span>
								</a>
							</div>
						</li>
						<li class="has-drop">
							<div class="knav sub-btn">
								<a href="#">
									<span class="icon-evaluation"></span>
									<span class="txt">Sale Report</span>
								</a>
								<button type="button"><span class="icon-keyboard_arrow_right dropdown"></span></button>
							</div>
							<div class="kdrop sub-menu">
								<ul>
									<li><a href="DateRange.html">Date Range</a></li>
									<li><a href="ovrselling.html">Selling Products</a></li>
									<li><a href="dailysales.html">Daily</a></li>
									<li><a href="monthlysales.html">Monthly</a></li>
								</ul>
							</div>
						</li>
						<li class="has-drop">
							<div class="knav">
								<a href="orders.html">
									<span class="icon-order"></span>
									<span class="txt">Orders</span>
								</a>
								<button type="button"><span class="icon-arrow-right"></span></button>
							</div>
						</li>
						<li>
							<div class="knav">
								<a href="media.html">
									<span class="icon-filter_list"></span>
									<span class="txt">Media</span>
								</a>
							</div>
						</li>
						<li class="has-drop">
							<div class="knav sub-btn">
								<a href="#">
									<span class="icon-setting"></span>
									<span class="txt">Manage</span>
								</a>
								<button type="button"><span class="icon-keyboard_arrow_right dropdown"></span></button>
							</div>
							<div class="kdrop sub-menu">
								<ul>
									<li><a href="manageuser.html">Manage User</a></li>
									<li><a href="category.html">Category</a></li>
								</ul>
							</div>
						</li>
					</ul>
				</nav>
			</aside>
			<section class="workboard inventorypg">
				<div class="workboard__heading">
					<h1 class="workboard__title">Users</h1>
				</div>
				<div class="workpanel">
					<div class="overall-info">
						<form class="general--form access__form">
							<div class="row">
								<div class="col xs-12">
									<div class="info">
										<div class="row">
											<div class="col xs-12 sx-6">
												<span>New User</span>
											</div>
											<div class="col xs-12 sx-6">
												<div class="site-panel">
													<div class="form__action">
														<input type="submit" class="button tertiary-line" value="Discard">
													</div>
													<div class="form__action">
														<input type="submit" class="button primary-tint" value="Save">
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col xs-12 sm-3">
											<div class="form__module">
												<label for="name" class="form__label">Name</label>
												<div class="form__set">
													<input type="text" id="name" placeholder="Name">
												</div>
											</div>
										</div>
										<div class="col xs-12 sm-3">
											<div class="form__module">
												<label for="usrname" class="form__label">Username</label>
												<div class="form__set">
													<input type="text" id="usrname" placeholder="Username">
												</div>
											</div>
										</div>
										<div class="col xs-12 sm-3">
											<div class="form__module">
												<label for="usrpwd" class="form__label">Password</label>
												<div class="form__set">
													<input type="Password" id="usrpwd" placeholder="Password">
												</div>
											</div>
										</div>
										<div class="col xs-12 sm-3">
											<div class="form__module">
												<label for="usrrole" class="form__label">User Role</label>
												<div class="form__set">
													<input type="text" id="usrrole" placeholder="Admin">
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</section>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="test.js"></script>
	</body>
	</html>
