<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IMS-login</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="wrapper">
		<header class="site__header site__label">
			<div class="site__logo">
				<a href="login.html"><span class="logo_bold">IMS</span></a>
			</div>
		</header>
		<div class="tpl--access">
			<main class="site__main">
				<div class="access__portal">
					<div class="main__logo">
						<img src="images/logo.svg" alt=" logo" width="155" height="60" onerror="this.onerror=null; this.src='images/logo.png'">
					</div>

					<form class="general--form access__form login__form">
						<div class="form__module">
							<div class="form__set">
								<input type="email" id="logEmail" placeholder="Username">
							</div>
						</div>
						<div class="form__module">
							<div class="form__set">
								<input type="password" id="logPassword" placeholder="password">
							</div>
						</div>
						<div class="form__rufp">
							<div class="form__remb">
								<input id="rembUser" type="checkbox" name="rembInfo" value="remberUser" checked> 
								<label for="rembUser">Remember me</label>
							</div>
							<div class="form_nav"><a href="fget.html">Forgot password?</a></div>
						</div>
						<ul class="form__action">
							<li><input type="submit" class="button primary-tint" value="Login"></li>
						</ul>
						<span class="_ab25">Don't have an account? <a href="signup.html"><span class="_ap3a _aaco _aacw _aad0 _aad7" dir="auto">.  Sign up</span></a></span>
					</form>
				</div>
			</main>
		</div>
	</div>
</body>
</html>
