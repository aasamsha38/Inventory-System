	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>IMS-Profile</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div id="wrapper">
			<header class="site__header">
				<div class="site__logo">
					<a href="login.html"><span class="logo_bold">IMS</span></a>
				</div>
				<div class="site__header-frame">
					<div class="site__header-action">
						<ul>
							<li>
								<button class="badge" type="button"><span class="icon-notification"></span><sup class="counter">99</sup></button>
								<div class="site__header-action--drop notification__drop">
									<ul>
										<li><span class="txt">Stock Out Maggi</span></li>
										<li><span class="txt"></span></li>
									</ul>
								</div>
							</li>
							<li>
								<button class="badge" type="button"><span class="icon-user"></span><sup class="counter">5</sup></button>
								<div class="site__header-action--drop profile__drop">
									<ul>
										<li><a href="profile.html">My Profile</a></li>
										<li><a href="login.html">Logout</a></li>
									</ul>
								</div>
							</li>
							<li>
								<button type="button" class="jsxNav"><span class="bar"></span></button>
							</li>
						</ul>
					</div>
				</div>
			</header>
			<main id="site__main" class="site__main profile__main">
				<aside class="worksidebar">
					<form class="general--form pnlsearch__form">
						<div class="form__set">
							<input type="text">
						</div>
						<button type="submit"><span class="icon-search"></span></button>
					</form>
					<nav class="site__nav">
						<ul>
							<li>
								<div class="knav">
									<a href="adm_dashboard.html">
										<span class="icon-dashboard"></span>
										<span class="txt">Dashboard</span>
									</a>
								</div>
							</li>
							<li >
								<div class="knav">
									<a href="inventory.html">
										<span class="icon-inventory"></span>
										<span class="txt">Inventory</span>
									</a>
								</div>
							</li>
							<li class="has-drop">
								<div class="knav">
									<a href="report.html">
										<span class="icon-evaluation"></span>
										<span class="txt">Sale Report</span>
									</a>
									<button type="button"><span class="icon-arrow-right"></span></button>
								</div>
							</li>
							<li class="has-drop">
								<div class="knav">
								<a href="product.html">
									<span class="icon-product"></span>
									<span class="txt">Product</span>
								</a>
								<button type="button"><span class="icon-arrow-right"></span></button>
							</div>
							<div class="kdrop">
								<ul>
									<li><a href="category.html">Category</a></li>
								</ul>
							</div>
							</li>
							<li class="has-drop">
								<div class="knav">
									<a href="orders.html">
										<span class="icon-order"></span>
										<span class="txt">Orders</span>
									</a>
									<button type="button"><span class="icon-arrow-right"></span></button>
								</div>
							</li>
							<li class="has-drop">
								<div class="knav">
									<a href="manageuser.html">
										<span class="icon-setting"></span>
										<span class="txt">Manage User</span>
									</a>
									<button type="button"><span class="icon-arrow-right"></span></button>
								</div>
								<div class="kdrop">
									<ul>
										<li><a href="addgroup.html">Add group</a></li>
									</ul>
								</div>
							</li>
							<li class="has-drop">
								<div class="knav">
									<a href="login.html">
										<span class="icon-logout"></span>
										<span class="txt">Log Out</span>
									</a>
									<button type="button"><span class="icon-arrow-right"></span></button>
								</div>
							</li>
						</ul>
					</nav>
				</aside>
				<section class="workboard inventorypg">
					<div class="workboard__heading">
						<h1 class="workboard__title">Profile</h1>
					</div>
					<div class="workpanel">
						<div class="row">
							<div class="col xs-12 sm-9">
								<form class="general--form access__form">
									<div class="row">
										<div class="col xs-12 sm-4">
											<div class="form__module">
												<label for="name" class="form__label">Name</label>
												<div class="form__set">
													<input type="text" id="name" placeholder="Name">
												</div>
											</div>
										</div>
										<div class="col xs-12 sm-4">
											<div class="form__module">
												<label for="Username" class="form__label">Username</label>
												<div class="form__set">
													<input type="tel" id="Username" placeholder="Username">
												</div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col xs-12 sm-5">
											<form action="get">
												<div class="site-panel">
													<div class="form__action">
														<input type="submit" class="button tertiary-line" value="Reset Password">
													</div>
													<div class="form__action">
													</span><input type="submit" class="button primary-tint" value="Save">
												</div>
											</div>
										</form>
									</div>
								</div>
							</form>
						</div>
						<div class="col xs-12 sm-3">
							<div class="profile__img">
								<div class="profile--img">
									<img src="images/img1.svg" alt="profileimg">
								</div>
								<div class="upload">
									<label for="file-upload" class="custom-photo-upload primary-tint">
										Upload
									</label>
									<input type="file" id="file-upload">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
			<!-- <footer class="site__footer">
				<span class="copy">&copy; Copyright</span>
			</footer> -->
		</div>
	</body>
	</html>
