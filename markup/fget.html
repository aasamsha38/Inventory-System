<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IMS-Forget</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="wrapper">
		<header class="site__header site__label">
			<div class="site__logo">
				<a href="login.html"><span class="logo_bold">IMS</span></a>
			</div>
		</header>
		<div class="tpl--access">
			<main class="site__main">
				<div class="access__portal">
					<div class="access__form-title">
						<h1 class="form-heading">Forgot Password</h1>
						<h2 class="sub-heading">Enter your email, phone, or username and we'll send you a link to get back into your account.</h2>
					</div>
					<form class="general--form access__form login__form">
						<div class="form__module">
							<div class="form__set">
								<input type="email" id="logEmail" placeholder="Username">
							</div>
						</div>
						<ul class="form__action">
							<li><input type="submit" class="button primary-tint" value="Send"></li>
						</ul>
						<span class="_ab25">Can't reset your password?</span>
						<span class="beaf">OR</span>
						<p class="_fp26" >
							<a href="#">
								<span class="_fpaaco" dir="auto">Create New Account</span>
							</a>
						</p>
						<ul class="form__action">
							<li><input type="submit" class="button tertiary-line" value="Reset"></li>
						</ul>
					</form>
				</div>
			</main>
		</div>
	</div>
</body>
</html>
